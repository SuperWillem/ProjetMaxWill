<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Client</title>

</h:head>

<h:body>
	<h1>CLIENT</h1>
	<br />
	<br />
	<br />





	<p:dataTable var="produit" value="#{sessionScope.listProduit}"
		rows="10" paginator="true"
		paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="5,10,15">
		<p:column headerText="Id">
			<h:outputText value="#{produit.id_prod}" />
		</p:column>

		<p:column headerText="Description">
			<h:form>
				<h:outputLabel for="ajax" />
				<p:inplace id="ajax" editor="true">
					<p:inputText value="#{produit.description}" required="true"
						label="text" />
				</p:inplace>
			</h:form>
		</p:column>

		<p:column headerText="Prix">
			<h:form>
				<h:outputLabel for="ajax" />
				<p:inplace id="ajax" editor="true">
					<p:inputText value="#{produit.prix}" required="true" label="text" />
				</p:inplace>
			</h:form>
		</p:column>

		<p:column headerText="Stock">
			<h:form>
				<h:outputLabel for="ajax" />
				<p:inplace id="ajax" editor="true">
					<p:inputText value="#{produit.stock}" required="true" label="text" />
				</p:inplace>
			</h:form>
		</p:column>

	</p:dataTable>

</h:body>

</html>
