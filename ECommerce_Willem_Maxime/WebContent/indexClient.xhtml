<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Client</title>

</h:head>

<h:body>
<h1>CLIENT</h1>
<br/>
<br/>
<br/>





	<p:dataTable var="produit" value="#{}" rows="10"
		paginator="true"
		paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="5,10,15">
		<p:column headerText="Id">
			<h:outputText value="#{user.id_user}" />
		</p:column>

		<p:column headerText="Nom">
			<h:form>
				<h:outputLabel for="ajax" />
				<p:inplace id="ajax" editor="true">
					<p:inputText value="#{user.nom}" required="true" label="text" />
				</p:inplace>
			</h:form>
		</p:column>

		<p:column headerText="PrÃ©nom">
			<h:form>
				<h:outputLabel for="ajax" />
				<p:inplace id="ajax" editor="true">
					<p:inputText value="#{user.birthDate}" required="true" label="text" />
				</p:inplace>
			</h:form>
		</p:column>

		<p:column headerText="Supprimer/Modifier" style="width:100px">
			<h:form>
				<p:commandButton update="@all" title="Modifier"
					action="#{userMB.modifier}" icon="ui-icon-pencil">
					<f:setPropertyActionListener value="#{user}"
						target="#{userMB.user}"></f:setPropertyActionListener>
				</p:commandButton>
				<p:commandButton update="@all" title="Supprimer"
					icon="ui-icon-trash" action="#{userMB.supprimer}">
					<f:setPropertyActionListener value="#{user}"
						target="#{userMB.user}" />
				</p:commandButton>
			</h:form>
		</p:column>
	</p:dataTable>

</h:body>

</html>
